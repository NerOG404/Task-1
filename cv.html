        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(132,133,178);
        }

        .card {
            width: 400px;
            height: 500px;
            background-color: rgb(238, 245, 255);
            box-shadow: 0px 0px 20px 1px rgba(0, 0, 0,.5);
            border-radius: 5px;
            position: absolute;  
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }

        .biru {
            width: 400px;
            height: 120px;
            border-radius: 3px 3px 0 0;
            overflow: hidden;
            background-color: rgb(154,216,254);
            z-index: -1;
        }

        .foto {
            height: 25%;
            border-radius: 50%;
            position: absolute;
            margin-top: -70px;
            left: 34.5%;
            border: 4px solid white;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 80px;
            font-family: caveat;
        }

        h2 {
            position: absolute;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            font-size: 32px;
            margin-top: 10px;
            margin-left: 14px;
        }

        p {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            padding: 0 60px;
            font-family: Indie Flower;
            font-weight: bold;
            color: rgba(0, 0, 0, .7);
        }

        ul {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        ul li{
            list-style-type: none;
        }
        
        a {
            opacity: .5;
        }

        a:hover{
            opacity: 1;
            transition: .4s ease-in-out;
        }

    </style>
