<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../assets/css/styles-nav.css">
    <link rel="stylesheet" href="../assets/css/styles-form.css">
    <link rel="icon" href="https://www.filepicker.io/api/file/mWcP190oTCqiAo5VjrE8">

</head>

<body>
    <!-- NAV START -->
    <nav class="navbar">
        <div class="menu">
            <img class="logo" src="https://dumbways.id/assets/images/brandwhite.png" alt="dumbways logo">
            <ul class="menu-ul">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
        <div>
            <button class="contact" onclick="window.location.href='html/contact.html'">Contact Me</button>
        </div>
    </nav>
    <!-- NAV END -->

    <!-- CONTACT START -->
    <div class="survey-form">
        <div class="head">
            <h1 class="head-h1">MyWeb Survey Form</h1>
            <p class="parag">Thank you for taking the time to help us improve the platform</p>
        </div>

        <div class="form">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email">

            <label for="age">Age</label>
            <input id="age" type="number" placeholder="Age">

            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="role">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>

            <label for="req">Would you recommend MyWeb to a friend?</label>

            <label for="definitely"><input id="definitely" class="side" type="radio" name="radio" value="Definitely">Definitely</label>
            <label for="maybe"><input id="maybe" class="side" type="radio" name="radio" value="Maybe">Maybe</label>
            <label for="notSure"><input id="notSure" class="side" type="radio" name="radio" value="Not sure">Not sure</label>

            <label for="feature">What is your favorite feature of MyWeb?</label>
            <select name="feature" id="feature">
                <option value="">Select an option</option>
                <option value="Challanges">Challanges</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>

            <label for="">What would you like to see improved?</label>
            <label for="fe"><input          class="side" id="fe"            name="project"  type="checkbox" value="Front-end Projects">Front-end Projects</label>
            <label for="be"><input          class="side" id="be"            name="project"  type="checkbox" value="Back-end Projects">Back-end Projects</label>
            <label for="dv"><input          class="side" id="dv"            name="project"  type="checkbox" value="Data Visualization">Data Visualization</label>
            <label for="challanges"><input  class="side" id="challanges"    name="project"  type="checkbox" value="Challanges">Challanges</label>
            <label for="openSource"><input  class="side" id="openSource"    name="project"  type="checkbox" value="Open Source Community">Open Source Community</label>
            <label for="gitter"><input      class="side" id="gitter"        name="project"  type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
            <label for="videos"><input      class="side" id="videos"        name="project"  type="checkbox" value="Videos">Videos</label>
            <label for="meetups"><input     class="side" id="meetups"       name="project"  type="checkbox" value="City Meetups">City Meetups</label>
            <label for="wiki"><input        class="side" id="wiki"          name="project"  type="checkbox" value="Wiki">Wiki</label>
            <label for="forum"><input       class="side" id="forum"         name="project"  type="checkbox" value="Forum">Forum</label>
            <label for="courses"><input     class="side" id="courses"       name="project"  type="checkbox" value="Additional Courses">Additional Courses</label>

            <label for="area">Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here..." name="area" id="area" cols="30" rows="10"></textarea>

            <button class="submit" onclick="submitData()">Submit</button>
        </div>

    </div>
    <!-- CONTACT END -->
    <script src="../assets/js/script-form.js"></script>
</body>

</html>
