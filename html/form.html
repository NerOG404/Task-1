<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="../assets/css/styles-nav.css">
    <link rel="stylesheet" href="../assets/css/styles-form.css">
    <link rel="icon" href="https://dumbways.id/assets/images/brandred.png">

</head>

<body>
    <!-- NAV START -->
    <nav class="navbar">
        <div class="menu">
            <img class="logo" src="https://dumbways.id/assets/images/brandwhite.png" alt="dumbways logo">
            <ul class="menu-ul">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
        <div>
            <button class="contact" onclick="window.location.href='html/contact.html'">Contact Me</button>
        </div>
    </nav>
    <!-- NAV END -->

    <!-- CONTACT START -->
    <div class="survey-form">
        <div class="head">
            <h1 class="head-h1">MyWeb Survey Form</h1>
            <p class="parag">Thank you for taking the time to help us improve the platform</p>
        </div>

        <div class="form">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name">

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email">

            <label for="age">Age</label>
            <input id="age" type="number" placeholder="Age">

            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="role">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>

            <label for="req">Would you recommend MyWeb to a friend?</label>

            <label for="a"><input id="a" class="side" type="radio">Definitely</label>
            <label for="b"><input id="b" class="side" type="radio">Maybe</label>
            <label for="c"><input id="c" class="side" type="radio">Not sure</label>

            <label for="feature">What is your favorite feature of MyWeb?</label>
            <select name="feature" id="feature">
                <option value="0">Select an option</option>
                <option value="1">Challanges</option>
                <option value="2">Project</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>

            <label for="">What would you like to see improved? (Check all that apply)</label>
            <label for="a"><input class="side" id="a" type="checkbox">Front-end Projects</label>
            <label for="b"><input class="side" id="b" type="checkbox">Back-end Projects</label>
            <label for="c"><input class="side" id="c" type="checkbox">Data Visualization</label>
            <label for="d"><input class="side" id="d" type="checkbox">Challanges</label>
            <label for="e"><input class="side" id="e" type="checkbox">Open Source Community</label>
            <label for="f"><input class="side" id="f" type="checkbox">Gitter help rooms</label>
            <label for="g"><input class="side" id="g" type="checkbox">Videos</label>
            <label for="h"><input class="side" id="h" type="checkbox">City Meetups</label>
            <label for="i"><input class="side" id="i" type="checkbox">Wiki</label>
            <label for="j"><input class="side" id="j" type="checkbox">Forum</label>
            <label for="k"><input class="side" id="k" type="checkbox">Additional Courses</label>
            
            <label for="area">Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here..." name="area" id="area" cols="30" rows="10"></textarea>
            
            <button class="submit">Submit</button>
        </div>

    </div>
    </div>
    <!-- CONTACT END -->
</body>

</html>
